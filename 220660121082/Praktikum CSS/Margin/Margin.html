<!DOCTYPE html>
<html>
    <head>
        <style>
            p.ex1 {
                margin: 35px; /* Set margin yang sama untuk setiap sisi */
            }
            p.ex2 {
                /* Set margin yang berbeda untuk setiap sisi */
                margin-left : 20px;
                margin-right: 10px;
                margin-top: 5px;
                margin-bottom: 40px;
            }
        </style>
    </head>
    <body>
        <h1>The margin Property</h1>
        <p>A paragraph with no specified margins.</p>
        <p class="ex1">This paragraph has a margin of 35 pixels on all four sides.</p>
        <p>A paragraph with no specified margins.</p>
        <p class="ex2">This paragraph has different margins on all four sides.</p>
        <p>A paragraph with no specified margins.</p>
    </body>
</html>
