<!DOCTYPE html>
<html>
    <head>
        <style>
            /* Mengatur style pada elemen ul yang menjadi anak langsung dari elemen div */
            div > ul {
                list-style: none;
            }
        </style>
    </head>
    <body>
        <div>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
    </body>
</html>
